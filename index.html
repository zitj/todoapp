<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap" rel="stylesheet"> 
    <script src="app.js" defer></script>
    <title>To do list</title>
</head>
<body>
    <div class="blackBackground"></div> <!-- end blackBackground -->
        <div class="popWindow">
            <input type="text" id="task" placeholder="Enter your task here">
            <div class="btns">
            <button id="addBtn">Add task</button>
            <button id="cancelBtn">cancel</button>
            </div>
        </div> <!-- end window -->

    <div class="wrapper">
        <h1>To do list for <span>date</span></h1>
        <div class="taskList">
           
        </div> <!-- end taskList -->
        <button id="addTaskBtn">Add task</button>

    </div> <!-- end wrapper-->

    
</body>
</html>
